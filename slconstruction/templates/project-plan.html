{% extends "base.html" %} 
{% load static %}
{% load widget_tweaks %}   
{% block content %}
<div class="content">
    	<div class="row">
					<!-- Total Companies -->
                     {% for posts in post %}
					<div class="col-xl-3 col-sm-6 d-flex">
						<a href="{% url 'base:project_plan_details' posts.pk %}" class="card flex-fill">
							<div class="card-body">
								<div class="d-flex align-items-center justify-content-between">
									<span class="avatar avatar-md bg-dark mb-3">
										<i class="ti ti-building fs-16"></i>
									</span>
                                    <span class="badge bg-danger fw-normal mb-3">
										View More
									</span>
								</div>
								
								<div class="d-flex align-items-center justify-content-between">
									<div>
										<h2 class="mb-1">{{posts.project_name}}</h2>
										<p class="fs-13">{{posts.address}}</p>
									</div>
								</div>
							</div>
						</a>
					</div>
					<!-- /Total Companies -->
                     {% endfor %}

					

				</div>
</div >

{% endblock content %}
