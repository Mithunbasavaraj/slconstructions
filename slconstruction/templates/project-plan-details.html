{% extends "base.html" %} 
{% load static %}
{% load widget_tweaks %}   
{% block content %}
<div class="content">
    {{files}}
    	<div class="">
						<div class="card">
							<div class="card-body">
								<div class="border-bottom mb-3 pb-3">
									<h4>Add</h4>
								</div>
								<form method="POST" enctype="multipart/form-data">
									{% csrf_token %}
									<div class="border-bottom mb-3">
										
										<div class="row">
											
											<div class="col-md-4">
												<div class="row align-items-center mb-3">
													<div class="col-md-4">
														<label class="form-label mb-md-0">File Name</label>
													</div>
													<div class="col-md-8">
														{% render_field form.file_name  class="form-control"  %}
                                                        <datalist id="suggestions">
                                                            <option value="Estimate work">
                                                            <option value="Building Plan Work">
                                                            <option value="Building Structural Work">
                                                            <option value="Building and others 3D Works">
                                                        </datalist>
													</div>
												</div>
											</div>
											
											
										
                                            <div class="col-md-5">
												<div class="row align-items-center mb-3">
													<div class="col-md-4">
														<label class="form-label mb-md-0">Upload File</label>
													</div>
													<div class="col-md-8">
														{% render_field form.file class="form-control image-sign"  %}
													</div>
												</div>
											</div>
                                         
											
										</div>
									</div>
                                          
									<div class="d-flex align-items-center justify-content-end">
										<button class="btn btn-primary btn-lg" id="btn-submit"  >
									Submit
									</button>
									</div>
								</form>
							</div>
						</div>
					</div>
  
</div >
</div >

{% endblock content %}
